<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire D'inscription</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="Pseudo">Pseudo:</label></td>
                <td><input type="text" id="Pseudo" name="Pseudo" placeholder="Entrez votre Pseudo" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="mot de passe">Mot de passe:</label></td>
                <td><input type="password" id="mot de passe" name="mot de passe" placeholder="Entrez votre mot de passe" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="Prénom">Prénom:</label></td>
                <td><input type="text" id="Prénom" name="Prénom" placeholder="Entrez votre Prénom" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="text" id="Email" name="Email" placeholder="Entrez votre Email" maxlength="50" required></td>
            </tr>
            <tr></tr>
                <td><label for="Avatar">Avatar:</label></td>
                <td> <input type="file" name="avatar" ></td>
            </tr>
            <tr>
                <td><label for="pays"> Pays:</label></td>
                <td><select>
                    <option>Espagne</option>
                    <option>France</option>
                    </select>
                    </td>
            </tr>
            <tr>
                <td><label for="Fruit">Quel sont vos fruit préféres?</label></td>
                <td> Mangue<input type="checkbox" name="mangue">
                 Poire<input type="checkbox" name="Poire">
                 Fraise<input type="checkbox" name="Fraise"></td>
            </tr>
            <tr>
                <td><label for="sexe">Civilité:</label></td>
                <td>  Homme <input type="radio" name="Civilité" id="Homme" value="Homme" required>
                    Femme<input type="radio" name="Civilité" id="Femme" value="Femme" required> 
                </td>
             </tr>
             <tr>
                <td><label for="ville">Ville:</label></td>
                <td><input type="text" id="ville" name="Ville" placeholder="Entrez votre Ville" maxlength="50" required></td>
             </tr>
             <tr>
                <td><label for="code postale">Code Postale:</label></td>
                <td><input type="text" id="code postale" name="code postale" placeholder="Entrez votre code postale" maxlength="5" required></td>
             </tr>
             <tr>
                <td><label for="Adresse">Adresse:</label></td>
                <td><textarea rows="5" cols="50"  placeholder="Entrez votre Adresse "></textarea></td>
             </tr>
             <tr>
                <td><label for="Date">Date de Naissance</label></td>
                <td><input type="date" name="date" required></td>
             </tr>
             <tr>
                <td><label for="Jauge">Jauge:</label></td>
                <td><meter value="0.7" min="0" max="1">60%</meter></td>
             </tr>
             <tr>
                <td><label for="téléphone">Télépone:</label></td>
                <td><input type="tel" id="Télépone" name="Télépone" placeholder="Entrez votre Numéro de Télépone" maxlength="10" required></td>
             </tr>
             <tr>
                <td><label for="recherche">Recherche:</label></td>
                <td> <input type="text" id="texte" name="Recherche" placeholder="Entrez votre recherche" maxlength="50" required></td>
             </tr>
             <tr></tr>
                <td><label for="URL">URL:</label></td>
                <td> <input type="text" id="texte" name="URL" placeholder="Entrez votre URL" maxlength="50" required></td>
             </tr>
             <tr>
                <td>Couleur</td><td><label for="colorChoice">Choissisez une couleur:</label>
                 <input type="color" name="favcolor" id="colorChoice" value="#8e44ad"></td>
             </tr>
             <tr>
                <td> <input type="button" name="Valider" value="Valider"></td>
             </tr>
             

        </table>
        <div class="lien-retour">
            <a href="mission3.html">Revenir à la page d'accueil</a>
        </div>
    </form>
    </tr>
    
    

    
    
</body>
</html>
