<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulaire tp4</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Contactez-nous</h2>
        <form>
            <div class="from-group">
                <label for="name">Nom:</label>
                <input type="text" class="from-control" id="name" name="nom" placeholder="Veuillez entrer votre Nom:" required>
            </div>
            <div class="from-group">
                <label for="email">E-mail:</label>
                <input type="email" class="from-control" id="email" name="email" placeholder="Veuillez entrer votre Message" required>
        
            </div>
        </form>
    </div>
    
</body>
</html>
